<app-navbar></app-navbar>

<div class="container">

  <div class="position-absolute top-50 start-50 translate-middle">
  <h1 style="color: white;"> Ingreso al sistema</h1>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-shield"></i></span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
    [(ngModel)]="user">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"[(ngModel)]="pass">
    
  </div>
  <div class="text-center">
  <button class="btn btn-success btn-lg"
      (click)="comparar()">
    Iniciar sesión
    </button>
    <div *ngIf="correcto==1"
    class="alert alert-success
    animate_animated animate_bounceInLeft"
    role="alert">
        Acceso correcto
    </div>
    <div *ngIf="correcto==0"
    class="alert alert-danger" role="alert">
       Nombre de usuario o contraseña incorrectos
      </div> 
  </div>
</div>
